<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App - Business Card</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Welcome!</h1>
        <p id="user-info">Loading...</p>

        <button class="btn" id="contact-btn">Contact</button>
        <button class="btn" id="menu-btn">Menu</button>

        <div id="menu" class="menu">
            <button class="btn menu-item" data-action="Automation">Automation</button>
            <button class="btn menu-item" data-action="Bots">Bots</button>
            <button class="btn menu-item" id="mini-apps-btn">Mini Apps</button>
            <button class="btn" id="back-btn">Back</button>
        </div>

        <div id="mini-apps-menu" class="menu">
            <button class="btn mini-item" data-feature="user-data">User Data</button>
            <button class="btn mini-item" data-feature="theme">Themes & Colors</button>
            <button class="btn mini-item" data-feature="close">Close App</button>
            <button class="btn mini-item" data-feature="send-data">Send Data</button>
            <button class="btn mini-item" data-feature="popup">Popup Alert</button>
            <button class="btn mini-item" data-feature="haptic">Haptic Feedback</button>
            <button class="btn" id="mini-back-btn">Back</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
