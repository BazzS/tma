<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App - Business Card</title>

        /* Background */
        body {

            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Container */
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
        }

        /* Button */
        .btn {
            background: #08aeea;
            background: linear-gradient(to right, #08aeea, #2af598);
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
            transition: 0.3s;
        }

        .btn:hover {
            background: linear-gradient(to right, #2af598, #08aeea);
        }

        /* Hidden menu */
        .menu {
            display: none;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        .menu.active {
            display: flex;
        }
    </style>
</head>
